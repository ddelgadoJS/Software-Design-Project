<html>

        <title>Technology - BBC News</title>
    
        <style type="text/css"> 

            /* Top bar */
          	 #top-bar-container {
                border-top: 1px #CCCCCC solid;
                background-color: #C1272D;
                width: 100%;
                height: 50px;
            }
          
            #topbar {
                width : 100%;
                margin : 0 auto;
                height : 50px;
                font-size: 90%;
            }

            #image {
                margin: auto;
                margin-left: 4px;
                padding: 11px;
                float: left;
            }

            #image-down-arrow {
                margin-left: 45px;
                padding: 18px 11px 11px 11px;
                float: left;
            }

            #image-search {
                margin: 10px 0px 10px 0px;
                width: 25px;
                background: #CCCCCC;
                float: left;
            }

            .topbar-vertical-separator {
                margin: 0px 5px 0px 5px;
                border-left: 1px #CCCCCC solid;
                height: 50px;
                float: left;
            }

            .topbar-A0 {
                margin: 15px 0px 10px 10px;
                font-weight: bold;
                font-size: 130%;
                float: left;
          		
            }
          
          .topbar-A1 {
                margin: 17px 0px 10px 10px;
                font-weight: bold;
                font-size: 110%;
                float: left;
            }
          
          .topbar-A2 {
                margin: 19px 0px 10px 10px;
                font-weight: bold;
                font-size: 90%;
                float: left;
            }
          
          #topbar-p {
          		float: right;
          		font-weight: bold;
            }

            .topbar-search-field {
                margin: 10px 0px 10px 10px;
                height: 25px;
                padding: 5px;
                border: none;
                font-weight: bold;
                font-size: 90%;
                float: left;
                background-color: #CCCCCC;
            }

            .clear {
                clear: both;
            }
            /* --.-- */

            /* Menu bar */      
            #menu-bar-container {
                border-top: 1px #CCCCCC solid;
                background-color: #00000;
                width: 100%;
                height: 70px;
            }

            #menu-bar {
                width: 100%;
                margin: 0 auto;
            }

            #local-news {
                border: 1px BB4545 solid;
                float: right;
                width: 250px;
                padding: 5px 5px 0 10px;
                margin: 5px 10px 0 0;
            }

            #local-news a {
                color: white;
                text-decoration: none;
                font-size: 30px;
                position: relative;
                top: -8px;
            }

            #local-news a:hover {
                text-decoration: underline;
            }

            h1 {
                padding: 0;
                margin: 0;
                color: white;
                font-size: 40px;
                font-weight: normal;
                padding-top: 10px;
                float: left;
            }
          
          #search {
            margin: 5px 5px 10px 10px;
          	width:25px;
         	height:25px;
          	float:right;
          }


            /* --.-- */

            body {
                margin : 0;
                padding : 0;
                font-family: Helvetica, Arial, sans-serif;
            }
          

          
          .btn {
          		margin: 12px 0px 0px 5px;
                border: none; /* Remove borders */
                color: white; /* Add a text color */
                padding: 2px 4px; /* Add some padding */
                cursor: pointer; /* Add a pointer cursor on mouse-over */
          		float: left;
          
            }
          
          .btn:hover {
    		color: #140E39;
          }
          
          .default {background-color: #0000; color: white;} /* Gray */
          .default:hover {background: #0000;}
          
          #imageTEC{ 
          	margin: 12px 0px 0px 5px;
          	width: 250px;
          	float: left;
          }
          
          .btn-menu {
          		margin: 12px 0px 0px 5px;
                border: none; /* Remove borders */
                color: #0071BC; /* Add a text color */
                padding: 2px 4px; /* Add some padding */
                cursor: pointer; /* Add a pointer cursor on mouse-over */
          		float: left;
          		font-weight: bold;
          		font-size: 20px;
            }
                      
          .btn-menu:hover {
    		color: #61b5ed;
          }
          
          .menu-container{
          	margin: auto;
          	width: 50%;
          	padding: 10px;
          }
          
          #title{
			font-weight: bold;
			font-size: 22px;
          	float: center;
          }

        </style>
    
    </head>

          <div id = "top-bar-container">
                
				<button class = "btn default" type="button">A+</button> 
      			<button class = "btn default" type="button">A</button> 
      			<button class = "btn default" type="button" color= white>A-</button> 

      			
      			<input class = "btn default" id = "search" type = "image" src = "https://cdn1.iconfinder.com/data/icons/hawcons/32/698627-icon-111-search-512.png"</button>

</html>
